<html>
    <head>
        <title></title>
        <script src="https://raw.githubusercontent.com/RyanPan/MyJS/master/myconsole.js"></script>
    </head>
    <body>

        <script type="text/javascript">
        /*
        1. object
        2. number
        3. string
        4. function
        5. undefined
        6. boolean
        */
        var arr = [1, {a: 1}, function(){}, undefined, null, true, "a", new Object(), Math, [], NaN, new Date()];
        for(var i = 0; i < arr.length; i++)
        {
            console.log("typeof arr[" + i + "]: " + typeof(arr[i]));
        }

        var arr2 = Array("1");
        console.log("arr2.length: " + arr2.length);
        arr2[2] = "ccc";
        console.log("set arr[2]");
        console.log("arr2.length: " + arr2.length);
        console.log("arr2[1]: " + arr2[1]);
        arr2[-32.3] = "-32.3";
        console.log(arr2.length);
        console.log(arr2["-32.3"]);

        arr2["3"] = "33333";
        console.log("after arr2['3']='33333', arr2.length: " + arr2.length);

        var obj = {"name": "peter", "age": 33};
        obj[0] = "haha";
        console.log("get object perperty via index, obj[0]: " + obj[0]);

        // delete item
        var arr3 = [1, 2, 3, 4];
        delete arr3[1];
        console.log("arr3[1]: " + arr3[1]);
        console.log("arr3, 1 in arr3: " + (1 in arr3));

        // set item undefined
        var arr4 = [1, , 3, 4];
        console.log("arr4[1]: " + arr4[1]);
        console.log("arr4, 3 in arr4: " + (1 in arr4));

        // set item beside index
        var arr5 = [1, 2];
        arr5[3] = 0;
        console.log("arr5.length: " + arr5.length);
        console.log("arr5[2]: " + arr5[2]);

        // set Array length
        var arr6 = [1, 2, 3, 4, 5];
        arr6.length = 4;
        arr6.b = "b";
        console.log("arr6[4]: " + arr6[4]); // arr6[4]: undefined
        delete arr6[1];
        arr6[2] = undefined;
        //arr6.length = "abc";    // error
        Array.prototype.foo = function(e){
            console.log(this[1]);
            for (i in this)
            {
                console.log(this[i]);
            }
        };
        arr6.foo(); // 1 2 3 4 b function()...

        // 类数组
        var cc = {};
        cc[0] = "a";
        cc[1] = "b";
        cc[2] = "c";
        cc.length = 3;
        console.log("cc.length: " + cc.length); // 3
        console.log("cc[0]: " + cc[0]);         // a

        // 数组乱序
        var arr7 = [];
        var num = 10;
        for(var i = 0; i < num; i++)
        {
            arr7[i] = i;
        }
        arr7.sort(function(){return Math.random() - 0.5;});
        console.log(arr7);
        </script>
    </body>
</html>
